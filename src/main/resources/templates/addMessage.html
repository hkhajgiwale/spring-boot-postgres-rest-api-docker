<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/showMessage}" th:object="${message}" method="post">
    <p>Message From: <input type="text" th:field="*{messageFrom}" /></p>
    <p>Message Description: <input type="text" th:field="*{messageDescription}" /></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
</form>
</body>
</html>
